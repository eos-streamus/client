<div class="alert alert-danger" *ngIf="errorMessage">{{ errorMessage }}</div>
<div class="alert alert-success" *ngIf="success">Login succeeded</div>
<div class="form-group">
  <label for="emailInput">Email address</label>
  <input type="email" (keyup.enter)="submit()" class="form-control" id="emailInput" placeholder="Enter email" #email>
</div>
<div class="form-group">
  <label for="passwordInput">Password</label>
  <input type="password" (keyup.enter)="submit()" class="form-control" id="passwordInput" placeholder="Password"
    #password>
</div>
<button (click)="submit()" class="btn btn-primary btn-block btn-lg btn-danger">Submit</button>
