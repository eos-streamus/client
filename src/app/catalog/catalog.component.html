<p>catalog works!</p>

<ul>
  <li *ngFor="let film of films">
    <div class="card" style="width: 18rem;">
      <div class="card-body">
      <h5 class="card-title">
        {{film.filmData.name}}
      </h5>
      <p class="card-text">
        Duration: {{film.durationString}}
      </p>
      <button class="btn btn-block btn-lg btn-dark" [routerLink]="['/watchVideo', film.filmData.id]">Watch</button>
    </div>
    </div>
  </li>
</ul>
